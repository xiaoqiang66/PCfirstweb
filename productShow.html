					<!--　　人工智能布局少儿智能科技展品展 在十九大报告中，不仅提出了四个重要概念，还提到了人工智能，指出人工智能将和实体经济深度融合。
					<br /><br />　　随着人工智能技术不断发展和突破，以及在各行各业的广泛应用，很多产品也已经走进千家万户，儿童市场业已成为很多企业在人工智能领域的布局方向。
					<br /><br />　　进入智能时代，世界各国都将培养科技创新人才纳入到国家的核心战略中，而教育行业作为承担这一使命的主要角色必然要率先进行教学内容和教学方法上的创新。 
					<br /><br />　　2018国际少儿智能产品及创客教育展作为科博会专题特色展区，将展出少儿智能玩具、智能穿戴产品、儿童机器人、智能生活用品、智能文教用品、创客教育、3D打印及服务，
					<br /><br />　　本届大会将集高新技术展示、行业论坛、以及高新技术成果交易和经贸洽谈会为一体，充分展示我国人工智能科技在儿童智能产品及创客教育市场的现状与成就，洞悉行业发展趋势与机遇，为推动我国少儿智能科技产品及创客教育行业健康有序发展指引方向。
					<br /><br /><br />展会优势： 
					<br /><br />1.国家级年度例展：经国务院批准，由八部委联合主办，党中央、全国人大、国务院、全国政协、中央军委、有关部委领导多次莅临科博会参观及人民大会堂开幕式暨主题报告会。
					<br /><br />2.超强势媒体阵容：新华社、人民日报、中央电视台、北京电视台、美联社、路透社等280余家国内外主流媒体跟踪报道。 
					<br /><br />3.准客户广泛到达：每届观众人数达20万以上，本届将重点邀请国内外各级各类中小学、幼儿园、青少年宫、儿童活动中心、教育加盟商、教育培训机构、经销代理商、渠道商、教育管理部、装备部、政府采购机构、 投资商等领导到会参观采购。另科技部、教育部等主办单位文件将下发到省自治区、直辖市、计划单列市等教育主管部门、各级学校，幼儿园，通知相关人员参观展览。 展品范围： 智能玩具：积木玩具、智力拼装玩具、故事机类智能玩具、遥控玩具、木制仿真玩具模型、微信语聊智能玩具、智能陪护机器人、玩具机器人、儿童无人机、DIY系列等 智能穿戴产品：儿童智能手表、儿童智能手机、儿童智能手环、智能防丢鞋、智能安全书包、智能服饰、智能穿戴耳机等 智能生活用品：智能电动牙刷、智能体温计、智能婴儿床、智能婴儿床垫、智能小夜灯、智能台灯、智能奶瓶、智能水杯、智能纸尿裤、可穿戴婴儿监测器、智能监护器、儿童洗衣机、儿童空调、儿童豆浆机、儿童微波炉等各类儿童家电等 智能文教用品：智能平板、智能学习机、智能儿童电视、智能钢琴、点读笔、智能学生卡、智能校徽、儿童投影仪、3D打印笔、AR早教产品、VR教学一体机等
